 <script>
        // Mostrar y ocultar secciones dinámicamente
        function showSection(sectionId) {
          const sections = document.querySelectorAll('.section');
          sections.forEach(section => {
            if (section.id === sectionId) {
              section.style.display = 'block';

              // Cargar datos al entrar en la sección
              switch (sectionId) {
                case 'oposiciones':
                  if (typeof cargarCombosOposiciones === 'function') cargarCombosOposiciones();
                  break;
                case 'bloques':
                  if (typeof cargarCombosBloques === 'function') cargarCombosBloques();
                  break;
                case 'temas':
                  if (typeof cargarCombosTemasYBloques === 'function') cargarCombosTemasYBloques();
                  break;
              }
            } else {
              section.style.display = 'none';
            }
          });
        }

        // Mostrar la sección inicial (por defecto Oposiciones)
        window.onload = function() {
          showSection('oposiciones');
          cargarDatos();
        };
        
        // Cargar datos en los combos correspondientes
        function cargarDatos() {
          if (typeof cargarCombosOposiciones === 'function') cargarCombosOposiciones();
          if (typeof cargarCombosBloques === 'function') cargarCombosBloques();
          if (typeof cargarCombosTemasYBloques === 'function') cargarCombosTemasYBloques();
        }


        // Función para cargar contenido dinámico
        function loadSection(section) {
            google.script.run.withSuccessHandler(updateContent).getSectionHTML(section);
        }

        function updateContent(html) {
            document.getElementById("content").innerHTML = html;
        }

        // Llama a la función al cargar la página
        document.addEventListener("DOMContentLoaded", function() {
            loadSection("oposiciones"); // Carga la sección inicial
        });

 </script>
